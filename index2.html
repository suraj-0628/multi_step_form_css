<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>multistep form</title>
</head>
<body>
    <div class="main-container">
        <div class="inner-container">

            <div class="image">
                <img src="assets/images/bg-sidebar-desktop.svg" 
                alt="">
                
            </div>
            <div class="img-content">
                    <div class="button01">
                        <button class="button1">1</button>
                    <p>STEP1</p>
                    <h2>YOUR INFO</h2>
                    </div>
                    
                    <div class="button02">
                        <button class="button1 padding">2</button>
                    <p>STEP2</p>
                    <h2>SELECT PLAN</h2>
                    </div>

                    <div class="button03">
                        <button class="button1 padding">3</button>
                    <p>STEP3</p>
                    <h2>ADD-ONS</h2>
                    </div>
                    
                    <div class="button04">
                        <button class="button1 padding">4</button>
                    <p>STEP4</p>
                    <h2>SUMMARY</h2>
                    </div>
                    

            </div>

            <div class="content">
                <h1>personal details</h1>
                <p>Please provide your name ,email address and phone number</p>
            <div class="form">
                <h4>Name</h4>
                <input id="email" type="text" placeholder="e.g. Ruthuja Suraj">
                <h4>Email Address</h4>
                <input id="email" type="email" type="text" placeholder="e.g. ruthujasuraj0628@yoinkk.com">
                <h4>Phone Number</h4>
                <input id="email" type="number" placeholder="e.g. +91 9363XXXXXX">
            </div>
            <div class="button">
                <button >Next step</button>
            </div>    
            </div>
        </div>
    </div>

</body>
</html>
